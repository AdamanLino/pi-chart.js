<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gráfico 1</h1>

    <div>
        <canvas id="graficoLinha"></canvas>
    </div>

    <h1>Gráfico 2</h1>
    <div>
        <canvas id="graficoBarra"></canvas>
    </div>
</body>

</html>

<script>

    // gráfico em linha temperatura e umidade
    const hora = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const data = {
        labels: hora,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(132, 99, 255)',
            borderColor: 'rgb(132, 99, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const configLinha = {
        type: 'line',
        data: data,
        options: {}
    };


    // gráfico em barras temperatura e umidade média
    const mes = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const media = {
        labels: mes,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(132, 99, 255)',
            borderColor: 'rgb(132, 99, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const configBarra = {
        type: 'bar',
        data: media,
        options: {}
    };

</script>

<script>
    const graficoLinha = new Chart(
        document.getElementById('graficoLinha'),
        configLinha
    );

    const graficoBarra = new Chart(
        document.getElementById('graficoBarra'),
        configBarra
    );
</script>
